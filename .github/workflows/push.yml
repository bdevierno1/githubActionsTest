name: changes
on:
  push:
  pull_request:
   types: [opened, edited]

jobs:
            
  Cppcheck:
    runs-on: ubuntu-latest
    steps: 
      - name: Install Requirements
        run: |
         cat /etc/os-release
         sudo apt-get update -y
         sudo apt-get install -y cppcheck=1.82-1 amd64
      - name: Cppcheck Version
        run : cppcheck --version

  
  Python:
    runs-on: ubuntu-latest
    steps:
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
         python-version: 3.7
    
    - name: Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install pylint=1.8.3-1 all
        pylint --version
        
    - name: Python & Pylint Version
      run : python --version
            pylint --version
      
  
  Shell:
    runs-on: ubuntu-latest
    steps: 
      
      - name: Install Requirements
        run: |
          wget -qO- "https://github.com/koalaman/shellcheck/releases/download/v0.7.0/shellcheck-v0.7.0/linux.x86_64.tar.xz" | tar -xJv
          sudo cp "shellcheck-v0.7.0/shellcheck" /usr/bin/
          
      - name: Shellcheck Version
        run: shellcheck --version
